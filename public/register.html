<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - Milliy Gilam</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #0099cc;
            --secondary: #22b14c;
            --accent: #ffcc00;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%230099cc' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid var(--secondary);
        }

        .logo {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: block;
            text-decoration: none;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        button:hover {
            background: #1a963e;
            box-shadow: 0 4px 10px rgba(34, 177, 76, 0.3);
        }

        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .links a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
        }

        .error {
            color: #e63946;
            background: #ffe5e5;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <a href="/" class="logo">Milliy Gilam</a>
        <h2>Ro'yxatdan o'tish</h2>

        <div id="error" class="error"></div>

        <form id="registerForm">
            <input type="text" id="username" placeholder="Foydalanuvchi nomi" required>
            <input type="email" id="email" placeholder="Email manzil" required>
            <input type="password" id="password" placeholder="Parol" required>
            <button type="submit">A'zo bo'lish</button>
        </form>

        <div class="links">
            Akkauntingiz bormi? <a href="/login.html">Kirish</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Yaratilmoqda...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Xatolik yuz berdi');
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                window.location.href = '/';
            } catch (error) {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
                btn.textContent = 'A\'zo bo\'lish';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
