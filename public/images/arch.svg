<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0056b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d80;stop-opacity:1" />
    </linearGradient>
    <pattern id="flowerPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
       <circle cx="20" cy="20" r="10" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
       <path d="M20 5 L20 35 M5 20 L35 20" stroke="#fff" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Arch Shape Frame -->
  <!-- Top Bar -->
  <rect x="0" y="0" width="800" height="20" fill="url(#blueGrad)" stroke="#ffcc00" stroke-width="2"/>
  
  <!-- Left Pillar -->
  <rect x="0" y="20" width="30" height="180" fill="url(#blueGrad)" stroke="#ffcc00" stroke-width="2"/>
  
  <!-- Right Pillar -->
  <rect x="770" y="20" width="30" height="180" fill="url(#blueGrad)" stroke="#ffcc00" stroke-width="2"/>
  
  <!-- The Arch Curve decoration inside -->
  <path d="M30 40 Q400 120 770 40" fill="none" stroke="#ffcc00" stroke-width="4"/>
  <path d="M30 50 Q400 130 770 50" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Corner Florals (Simplified) -->
  <circle cx="30" cy="40" r="15" fill="#e63946" stroke="#fff" stroke-width="2"/>
  <circle cx="770" cy="40" r="15" fill="#e63946" stroke="#fff" stroke-width="2"/>
  
  <!-- Background Pattern for the Frame parts -->
  <rect x="0" y="0" width="800" height="20" fill="url(#flowerPattern)"/>
  <rect x="0" y="20" width="30" height="180" fill="url(#flowerPattern)"/>
  <rect x="770" y="20" width="30" height="180" fill="url(#flowerPattern)"/>

</svg>
