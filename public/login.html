<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Milliy Gilam</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #0099cc;
            --secondary: #22b14c;
            --accent: #ffcc00;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            /* Naqsh background seamless pattern */
            background-image: url("images/naqsh.svg");
            background-size: 300px;
            background-repeat: repeat;
            /* Overlay to fade the pattern */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Overlay for background fading */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.92);
            z-index: -1;
        }

        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid var(--primary);
            position: relative;
            /* Ensure it's above overlay */
            z-index: 1;
        }

        .logo {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            gap: 10px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            object-fit: contain;
            animation: spin 30s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        button:hover {
            background: #007bb5;
            box-shadow: 0 4px 10px rgba(0, 153, 204, 0.3);
        }

        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .error {
            color: #e63946;
            background: #ffe5e5;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <a href="/" class="logo">
            <img src="images/naqsh.png" class="logo-icon" alt="Naqsh"> Milliy Gilam
        </a>
        <h2>Xush kelibsiz</h2>

        <div id="error" class="error"></div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email manzil" required>
            <input type="password" id="password" placeholder="Parol" required>
            <button type="submit">Kirish</button>
        </form>

        <div class="links">
            Akkauntingiz yo'qmi? <a href="/register.html">Ro'yxatdan o'tish</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.textContent = 'Kirilmoqda...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Kirishda xatolik');
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                window.location.href = '/';
            } catch (error) {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').style.display = 'block';
                btn.textContent = 'Kirish';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
