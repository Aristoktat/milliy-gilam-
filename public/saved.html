<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saqlanganlar - Milliy Gilam</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #0099cc;
            --accent: #ffcc00;
            --bg: #f8f9fa;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
        }

        .header {
            background: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: var(--primary);
            text-decoration: none;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .post {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        .post img,
        .post video {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .post-content {
            padding: 15px;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .post-actions {
            padding: 10px 15px;
            background: #fdfdfd;
            border-top: 1px solid #eee;
            text-align: right;
        }

        .btn-unsave {
            background: none;
            border: 1px solid #e0e0e0;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #d9534f;
            font-weight: 600;
        }

        .btn-unsave:hover {
            background: #fff0f0;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="/" class="logo">Milliy Gilam - Saqlanganlar</a>
        <a href="/" style="text-decoration:none; color: #555;">üè† Bosh sahifa</a>
    </header>

    <div class="container">
        <h2 style="color:#444; margin-bottom: 20px;">üîñ Saqlab qo'yilgan postlar</h2>
        <div id="savedGrid" class="grid">
            <p style="text-align:center; width:100%; color:#888;">Yuklanmoqda...</p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/login.html';

        async function loadSavedPosts() {
            try {
                const res = await fetch('/api/saved', { headers: { 'Authorization': `Bearer ${token}` } });
                const posts = await res.json();
                const grid = document.getElementById('savedGrid');

                if (posts.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; width:100%; color:#888;">Hech narsa saqlanmagan.</p>';
                    grid.style.display = 'block';
                    return;
                }

                grid.innerHTML = posts.map(post => {
                    const media = post.media_type === 'video'
                        ? `<video src="${post.image_url}" controls></video>`
                        : `<img src="${post.image_url}" alt="Post">`;

                    return `
                        <div class="post" id="post-${post.id}">
                            ${media}
                            <div class="post-content">
                                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                                    <img src="${post.profile_pic || 'https://ui-avatars.com/api/?background=random'}" style="width:30px; height:30px; border-radius:50%;">
                                    <strong>${post.username}</strong>
                                </div>
                                <p style="margin-top:0;">${post.caption || ''}</p>
                                <div class="post-meta">${new Date(post.created_at).toLocaleDateString()}</div>
                            </div>
                            <div class="post-actions">
                                <button class="btn-unsave" onclick="unsavePost(${post.id})">‚ùå Olib tashlash</button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) { console.error(e); }
        }

        async function unsavePost(postId) {
            if (!confirm('Saqlanganlardan olib tashlansinmi?')) return;
            try {
                const res = await fetch(`/api/posts/${postId}/save`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    document.getElementById(`post-${postId}`).remove();
                    // If empty, show message
                    if (document.querySelectorAll('.post').length === 0) {
                        document.getElementById('savedGrid').innerHTML = '<p style="text-align:center; width:100%; color:#888;">Hech narsa saqlanmagan.</p>';
                        document.getElementById('savedGrid').style.display = 'block';
                    }
                }
            } catch (e) { alert('Xato'); }
        }

        loadSavedPosts();
    </script>
</body>

</html>
